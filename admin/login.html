<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Kuotaumroh.id</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon/favicon-32x32.png">
  <meta name="theme-color" content="#10b981">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="../shared/styles.css">
  <script src="../shared/utils.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: { DEFAULT: "hsl(var(--primary))", foreground: "hsl(var(--primary-foreground))" },
            muted: { DEFAULT: "hsl(var(--muted))", foreground: "hsl(var(--muted-foreground))" },
            destructive: { DEFAULT: "hsl(var(--destructive))", foreground: "hsl(var(--destructive-foreground))" },
            card: { DEFAULT: "hsl(var(--card))", foreground: "hsl(var(--card-foreground))" },
          },
          fontFamily: { sans: ['Figtree', 'ui-sans-serif', 'system-ui', 'sans-serif'] },
        },
      },
    }
  </script>
</head>

<body class="min-h-screen">
  <div x-data="adminLoginApp()">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-primary/5 to-background p-4">
      <div class="w-full max-w-md space-y-8 animate-fade-in">

        <!-- Logo -->
        <div class="flex flex-col items-center space-y-2">
          <img src="../public/images/kabah.png" alt="Kuotaumroh.id Logo" class="h-24 w-24 object-contain">
          <h1 class="text-xl font-bold">Kuotaumroh.id</h1>
          <p class="text-muted-foreground text-center">Portal Administrator</p>
        </div>

        <!-- Login Card -->
        <div class="rounded-lg bg-card text-card-foreground border-0 shadow-lg">
          <div class="p-6 text-center">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">Login Admin</h3>
            <p class="text-sm text-muted-foreground mt-2">Masuk dengan kredensial admin</p>
          </div>
          <div class="p-6 pt-0 space-y-4">
            <!-- Email Input -->
            <div class="space-y-2">
              <label for="email" class="text-sm font-medium">Email</label>
              <input id="email" type="email" x-model="email" placeholder="admin@kuotaumroh.id" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm">
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
              <label for="password" class="text-sm font-medium">Password</label>
              <input id="password" type="password" x-model="password" placeholder="••••••••" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm">
            </div>

            <!-- Login Button -->
            <button @click="handleLogin()" :disabled="loading" class="inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground hover:bg-primary/90 w-full h-12 text-base font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
              <span x-show="!loading">Masuk</span>
              <span x-show="loading">Loading...</span>
            </button>

            <!-- Error Message -->
            <p x-show="errorMessage" class="text-sm text-destructive text-center" x-text="errorMessage"></p>
          </div>
        </div>

        <p class="text-center text-xs text-muted-foreground">© 2026 Kuotaumroh.id. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    function adminLoginApp() {
      return {
        email: '', password: '', loading: false, errorMessage: '',

        async handleLogin() {
          this.loading = true;
          this.errorMessage = '';

          try {
            await new Promise(resolve => setTimeout(resolve, 500));

            // Mock admin login validation
            if (this.email === 'admin@kuotaumroh.id' && this.password === 'admin123') {
              saveUser({ name: 'Admin', email: this.email, role: 'admin' });
              window.location.href = 'dashboard.html';
            } else {
              this.errorMessage = 'Email atau password salah';
              this.loading = false;
            }
          } catch (error) {
            this.errorMessage = 'Terjadi kesalahan. Silakan coba lagi.';
            this.loading = false;
          }
        },

        init() {
          // If already logged in as admin, redirect to dashboard
          if (isLoggedIn() && getUserRole() === 'admin') {
            window.location.href = 'dashboard.html';
          }
        }
      }
    }
  </script>
</body>
</html>
