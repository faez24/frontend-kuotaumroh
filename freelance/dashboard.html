<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Affiliate - Kuotaumroh.id</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#10b981">

  <!-- Google Fonts - Figtree -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../shared/styles.css">

  <!-- Shared JS -->
  <script src="../shared/utils.js"></script>
  <script src="../shared/header.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
          },
          fontFamily: {
            sans: ['Figtree', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
        },
      },
    }
  </script>
</head>

<body class="min-h-screen bg-slate-50">
  <!-- Alpine.js App -->
  <div x-data="freelanceDashboard()">
    <!-- Shared Header Component -->
    <div id="app-header"></div>

    <!-- Main Content -->
    <main class="container mx-auto py-10 animate-fade-in px-4">
      <!-- Stats Grid -->
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-12 mb-12">
        <!-- Points Card (Primary) -->
        <div class="lg:col-span-7">
          <div class="relative overflow-hidden rounded-2xl border-slate-200 bg-white shadow-sm h-full">
            <!-- Background Decoration -->
            <div class="pointer-events-none absolute right-0 top-0 h-40 w-40 -translate-y-1/3 translate-x-1/3 rounded-full bg-primary/5"></div>

            <!-- Header -->
            <div class="relative z-10 flex flex-row items-center justify-between p-6 pb-4">
              <h3 class="text-xs font-bold uppercase tracking-wider text-muted-foreground">
                Saldo Poin
              </h3>
              <div class="rounded-lg p-2 bg-primary/10 text-primary">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>

            <!-- Content -->
            <div class="relative z-10 p-6 pt-0">
              <div class="text-4xl font-extrabold text-primary tracking-tight" x-text="stats.pointsBalance.toLocaleString('id-ID') + ' poin'"></div>

              <!-- Summary Bar -->
              <div class="mt-6 flex items-center justify-between border-t border-slate-100 pt-4">
                <div>
                  <p class="text-xs font-bold uppercase text-slate-400">Total Poin Diperoleh</p>
                  <p class="text-xl font-extrabold text-primary" x-text="stats.totalPointsEarned.toLocaleString('id-ID') + ' poin'"></p>
                </div>
                <!-- Mini Chart -->
                <div class="flex items-end gap-1 opacity-70">
                  <div class="h-4 w-2 rounded-t-sm bg-primary/20"></div>
                  <div class="h-6 w-2 rounded-t-sm bg-primary/30"></div>
                  <div class="h-5 w-2 rounded-t-sm bg-primary/40"></div>
                  <div class="h-8 w-2 rounded-t-sm bg-primary/60"></div>
                  <div class="h-10 w-2 rounded-t-sm bg-primary/80"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Downlines Card -->
        <div class="lg:col-span-5">
          <div class="rounded-2xl border-slate-200 bg-white shadow-sm h-full">
            <!-- Header -->
            <div class="flex flex-row items-center justify-between p-6 pb-4">
              <h3 class="text-xs font-bold uppercase tracking-wider text-slate-500">
                Total Agent Terekrut
              </h3>
            </div>

            <!-- Content -->
            <div class="p-6 pt-0">
              <div class="flex items-center gap-3">
                <div class="h-12 w-12 rounded-full bg-primary/10 flex items-center justify-center">
                  <svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                </div>
                <div class="text-3xl font-bold text-slate-900 tracking-tight" x-text="stats.totalDownlines + ' Agent'"></div>
              </div>

              <div class="mt-2 text-sm text-slate-500">
                <span>Klaim pending</span>
                <span class="ml-2 font-semibold text-slate-900" x-text="stats.pendingClaims"></span>
              </div>

              <!-- Action Button -->
              <a href="downlines.html" class="mt-6 inline-flex items-center justify-center rounded-md bg-primary text-primary-foreground hover:bg-primary/90 w-full h-11 text-base font-medium transition-colors">
                Lihat Semua Agent
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu Grid -->
      <div class="space-y-8">
        <div class="flex items-center gap-4">
          <h2 class="text-sm font-bold uppercase tracking-wider text-slate-900">Menu Utama</h2>
          <div class="h-px flex-1 bg-slate-200"></div>
        </div>

        <div class="grid grid-cols-2 gap-6 md:grid-cols-3 lg:grid-cols-4">
          <template x-for="item in menuItems" :key="item.id">
            <a :href="item.href">
              <div
                class="group flex h-48 cursor-pointer items-center justify-center rounded-2xl border shadow-sm transition-all hover:-translate-y-0.5 hover:shadow-md"
                :class="item.variant === 'primary'
                  ? 'border-primary bg-primary text-primary-foreground hover:bg-primary/90'
                  : 'border-slate-200 bg-white'"
              >
                <div class="flex flex-col items-center justify-center gap-3 p-6 text-center">
                  <div 
                    class="h-16 w-16 rounded-full flex items-center justify-center transition-transform group-hover:scale-110"
                    :class="item.variant === 'primary' ? 'bg-white/20' : 'bg-primary/10'"
                  >
                    <svg class="h-8 w-8" :class="item.variant === 'primary' ? 'text-white' : 'text-primary'" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-html="item.iconSvg"></svg>
                  </div>
                  <h3
                    class="text-xs font-bold uppercase tracking-wide leading-tight"
                    :class="item.variant === 'primary' ? 'text-primary-foreground' : 'text-slate-700'"
                    x-text="item.title"
                  ></h3>
                </div>
              </div>
            </a>
          </template>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div x-show="toastVisible" x-transition class="toast">
      <div class="font-semibold mb-1" x-text="toastTitle"></div>
      <div class="text-sm text-muted-foreground" x-text="toastMessage"></div>
    </div>
  </div>

  <!-- Page Script -->
  <script>
    function freelanceDashboard() {
      return {
        user: {
          name: '',
          email: '',
          initials: ''
        },
        stats: {
          pointsBalance: 0,
          totalPointsEarned: 0,
          totalDownlines: 0,
          pendingClaims: 0
        },
        menuItems: [
          {
            id: 'invite',
            title: 'Ajak Agent',
            href: 'invite.html',
            variant: 'primary',
            iconSvg: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />'
          },
          {
            id: 'downlines',
            title: 'Daftar Agent',
            href: 'downlines.html',
            variant: 'default',
            iconSvg: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />'
          },
          {
            id: 'rewards',
            title: 'Tukar Hadiah',
            href: 'rewards.html',
            variant: 'default',
            iconSvg: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />'
          },
          {
            id: 'history',
            title: 'Riwayat Poin',
            href: 'points-history.html',
            variant: 'default',
            iconSvg: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />'
          }
        ],
        toastVisible: false,
        toastTitle: '',
        toastMessage: '',

        getInitials(name) {
          return name
            .split(' ')
            .map(n => n[0])
            .join('')
            .toUpperCase()
            .slice(0, 2);
        },

        showToast(title, message) {
          this.toastTitle = title;
          this.toastMessage = message;
          this.toastVisible = true;
          setTimeout(() => {
            this.toastVisible = false;
          }, 3000);
        },

        logout() {
          clearUser();
          localStorage.removeItem('token');
          window.location.href = '../login.html';
        },

        init() {
          // Check role access (demo mode enabled)
          if (!requireRole(['freelance'], true)) return;

          // Load user data
          const savedUser = getUser();
          if (savedUser) {
            this.user = {
              name: savedUser.name || 'Affiliate',
              email: savedUser.email || '',
              initials: this.getInitials(savedUser.name || 'Affiliate')
            };
          }

          // Render shared header
          renderHeader('dashboard');

          // Mock data for demonstration
          this.stats = {
            pointsBalance: 1250,
            totalPointsEarned: 3500,
            totalDownlines: 15,
            pendingClaims: 1
          };
        }
      }
    }
  </script>
</body>
</html>
