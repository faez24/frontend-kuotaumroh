<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Agent - Kuotaumroh.id</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../public/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon/favicon-32x32.png">
  <meta name="theme-color" content="#10b981">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="../shared/styles.css">
  <script src="../shared/utils.js"></script>
  <script src="../shared/header.js"></script>

  <!-- Flatpickr CSS for date range picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Custom Flatpickr Styling -->
  <style>
    /* Match Flatpickr to project's green theme */
    .flatpickr-calendar {
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      border: 1px solid hsl(var(--border));
    }

    .flatpickr-months {
      border-radius: 0.5rem 0.5rem 0 0;
    }

    .flatpickr-current-month .flatpickr-monthDropdown-months,
    .flatpickr-current-month .numInputWrapper {
      font-weight: 600;
    }

    /* Selected and range dates - use project's primary green color */
    .flatpickr-day.selected,
    .flatpickr-day.startRange,
    .flatpickr-day.endRange,
    .flatpickr-day.selected.inRange,
    .flatpickr-day.startRange.inRange,
    .flatpickr-day.endRange.inRange,
    .flatpickr-day.selected:focus,
    .flatpickr-day.startRange:focus,
    .flatpickr-day.endRange:focus,
    .flatpickr-day.selected:hover,
    .flatpickr-day.startRange:hover,
    .flatpickr-day.endRange:hover,
    .flatpickr-day.selected.prevMonthDay,
    .flatpickr-day.startRange.prevMonthDay,
    .flatpickr-day.endRange.prevMonthDay,
    .flatpickr-day.selected.nextMonthDay,
    .flatpickr-day.startRange.nextMonthDay,
    .flatpickr-day.endRange.nextMonthDay {
      background: #10b981;
      border-color: #10b981;
    }

    .flatpickr-day.inRange {
      background: rgba(16, 185, 129, 0.15);
      border-color: transparent;
    }

    .flatpickr-day:hover:not(.selected):not(.startRange):not(.endRange) {
      background: hsl(var(--muted));
      border-color: hsl(var(--border));
    }

    .flatpickr-day.today {
      border-color: #10b981;
    }

    .flatpickr-day.today:hover,
    .flatpickr-day.today:focus {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
    }

    /* Month navigation arrows */
    .flatpickr-months .flatpickr-prev-month:hover svg,
    .flatpickr-months .flatpickr-next-month:hover svg {
      fill: #10b981;
    }

    /* Weekday labels */
    .flatpickr-weekdays {
      background: hsl(var(--muted));
    }

    .flatpickr-weekday {
      color: hsl(var(--muted-foreground));
      font-weight: 600;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: { DEFAULT: "hsl(var(--primary))", foreground: "hsl(var(--primary-foreground))" },
            muted: { DEFAULT: "hsl(var(--muted))", foreground: "hsl(var(--muted-foreground))" },
          },
          fontFamily: { sans: ['Figtree', 'ui-sans-serif', 'system-ui', 'sans-serif'] },
        },
      },
    }
  </script>
</head>

<body class="min-h-screen bg-background">
  <div x-data="downlinesPage()">
    <!-- Shared Header -->
    <div id="app-header"></div>

    <main class="container mx-auto py-10 animate-fade-in px-4">
      <!-- Page Header -->
      <div class="mb-6">
        <h1 class="text-3xl font-bold tracking-tight">Daftar Agent</h1>
        <p class="text-muted-foreground mt-2">Agent yang terdaftar melalui referral Anda</p>
      </div>

      <!-- Stats Cards -->
      <div class="grid gap-4 md:grid-cols-3 mb-6">
        <div class="rounded-lg border bg-white shadow-sm p-6">
          <p class="text-sm text-muted-foreground">Total Agent</p>
          <p class="text-3xl font-bold mt-1" x-text="stats.total"></p>
        </div>
        <div class="rounded-lg border bg-white shadow-sm p-6">
          <p class="text-sm text-muted-foreground">Aktif Bulan Ini</p>
          <p class="text-3xl font-bold mt-1 text-primary" x-text="stats.activeThisMonth"></p>
        </div>
        <div class="rounded-lg border bg-white shadow-sm p-6">
          <p class="text-sm text-muted-foreground">Poin Diperoleh</p>
          <p class="text-3xl font-bold mt-1" x-text="stats.pointsEarned"></p>
        </div>
      </div>

      <!-- Table Card -->
      <div class="rounded-lg border bg-white shadow-sm">
        <div class="p-6">
          <!-- Filters -->
          <div class="space-y-4 mb-6">
            <h3 class="text-lg font-semibold">Daftar Agent Terekrut</h3>
            
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:justify-end">
              <!-- Date Range Filter -->
              <div class="relative">
                <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <input
                  type="text"
                  id="dateRangePicker"
                  placeholder="Pilih Rentang Tanggal"
                  class="flex h-10 rounded-md border border-input bg-background pl-9 pr-8 py-2 text-sm w-full sm:w-[250px]"
                  readonly
                >
                <button
                  type="button"
                  x-show="dateFrom || dateTo"
                  @click="clearDateFilter()"
                  class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-muted-foreground hover:text-foreground rounded-full hover:bg-muted transition-colors"
                >
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              <!-- Search -->
              <div class="relative flex-1 sm:flex-none">
                <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" x-model="search" placeholder="Cari nama/email" class="flex h-10 rounded-md border border-input bg-background pl-9 pr-3 py-2 text-sm w-full sm:w-[200px]">
              </div>

              <!-- Status Filter -->
              <select x-model="statusFilter" class="h-10 rounded-md border border-input bg-background px-3 text-sm">
                <option value="all">Semua Status</option>
                <option value="active">Aktif</option>
                <option value="inactive">Tidak Aktif</option>
              </select>
            </div>
          </div>

          <!-- Table -->
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="border-b">
                  <th @click="sortBy('name')" class="h-12 px-4 text-left align-middle font-medium text-muted-foreground cursor-pointer hover:text-foreground transition-colors">
                    <div class="flex items-center gap-2">
                      <span>Nama</span>
                      <svg class="h-4 w-4" :class="sortColumn === 'name' ? 'text-primary' : 'text-muted-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="sortColumn === 'name' && sortDirection === 'asc' ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'" />
                      </svg>
                    </div>
                  </th>
                  <th @click="sortBy('email')" class="h-12 px-4 text-left align-middle font-medium text-muted-foreground cursor-pointer hover:text-foreground transition-colors">
                    <div class="flex items-center gap-2">
                      <span>Email</span>
                      <svg class="h-4 w-4" :class="sortColumn === 'email' ? 'text-primary' : 'text-muted-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="sortColumn === 'email' && sortDirection === 'asc' ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'" />
                      </svg>
                    </div>
                  </th>
                  <th @click="sortBy('joinDate')" class="h-12 px-4 text-left align-middle font-medium text-muted-foreground cursor-pointer hover:text-foreground transition-colors">
                    <div class="flex items-center gap-2">
                      <span>Tanggal Daftar</span>
                      <svg class="h-4 w-4" :class="sortColumn === 'joinDate' ? 'text-primary' : 'text-muted-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="sortColumn === 'joinDate' && sortDirection === 'asc' ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'" />
                      </svg>
                    </div>
                  </th>
                  <th @click="sortBy('totalOrders')" class="h-12 px-4 text-center align-middle font-medium text-muted-foreground cursor-pointer hover:text-foreground transition-colors">
                    <div class="flex items-center justify-center gap-2">
                      <span>Total Order</span>
                      <svg class="h-4 w-4" :class="sortColumn === 'totalOrders' ? 'text-primary' : 'text-muted-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="sortColumn === 'totalOrders' && sortDirection === 'asc' ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'" />
                      </svg>
                    </div>
                  </th>
                  <th @click="sortBy('status')" class="h-12 px-4 text-center align-middle font-medium text-muted-foreground cursor-pointer hover:text-foreground transition-colors">
                    <div class="flex items-center justify-center gap-2">
                      <span>Status</span>
                      <svg class="h-4 w-4" :class="sortColumn === 'status' ? 'text-primary' : 'text-muted-foreground/50'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="sortColumn === 'status' && sortDirection === 'asc' ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'" />
                      </svg>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <template x-for="agent in filteredAgents" :key="agent.id">
                  <tr class="border-b transition-colors hover:bg-muted/50">
                    <td class="p-4 align-middle font-medium" x-text="agent.name"></td>
                    <td class="p-4 align-middle text-muted-foreground" x-text="agent.email"></td>
                    <td class="p-4 align-middle" x-text="formatDate(agent.joinDate)"></td>
                    <td class="p-4 align-middle text-center" x-text="agent.totalOrders"></td>
                    <td class="p-4 align-middle text-center">
                      <span class="badge" :class="agent.status === 'active' ? 'badge-success' : 'badge-secondary'" x-text="agent.status === 'active' ? 'Aktif' : 'Tidak Aktif'"></span>
                    </td>
                  </tr>
                </template>
                <template x-if="filteredAgents.length === 0">
                  <tr>
                    <td colspan="5" class="p-8 text-center text-muted-foreground">Tidak ada agent ditemukan</td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast -->
    <div x-show="toastVisible" x-transition class="toast">
      <div class="font-semibold mb-1" x-text="toastTitle"></div>
      <div class="text-sm text-muted-foreground" x-text="toastMessage"></div>
    </div>
  </div>

  <script>
    function downlinesPage() {
      return {
        search: '',
        statusFilter: 'all',
        dateFrom: '',
        dateTo: '',
        sortColumn: 'joinDate',
        sortDirection: 'desc',
        agents: [],
        stats: { total: 0, activeThisMonth: 0, pointsEarned: 0 },
        toastVisible: false, toastTitle: '', toastMessage: '',

        get filteredAgents() {
          let filtered = this.agents.filter(a => {
            const matchSearch = !this.search || a.name.toLowerCase().includes(this.search.toLowerCase()) || a.email.toLowerCase().includes(this.search.toLowerCase());
            const matchStatus = this.statusFilter === 'all' || a.status === this.statusFilter;
            
            // Date range filter
            let matchDate = true;
            if (this.dateFrom || this.dateTo) {
              const joinDate = new Date(a.joinDate);
              if (this.dateFrom) {
                matchDate = matchDate && joinDate >= new Date(this.dateFrom);
              }
              if (this.dateTo) {
                matchDate = matchDate && joinDate <= new Date(this.dateTo);
              }
            }
            
            return matchSearch && matchStatus && matchDate;
          });

          // Sort
          return filtered.sort((a, b) => {
            let aVal = a[this.sortColumn];
            let bVal = b[this.sortColumn];
            
            // Handle date sorting
            if (this.sortColumn === 'joinDate') {
              aVal = new Date(aVal);
              bVal = new Date(bVal);
            }
            
            // Handle number sorting
            if (typeof aVal === 'number' && typeof bVal === 'number') {
              return this.sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
            }
            
            // Handle string sorting
            aVal = String(aVal).toLowerCase();
            bVal = String(bVal).toLowerCase();
            
            if (this.sortDirection === 'asc') {
              return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
            } else {
              return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
            }
          });
        },

        sortBy(column) {
          if (this.sortColumn === column) {
            this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            this.sortColumn = column;
            this.sortDirection = 'desc';
          }
        },

        resetFilters() {
          this.search = '';
          this.statusFilter = 'all';
          this.dateFrom = '';
          this.dateTo = '';
        },

        clearDateFilter() {
          const picker = document.querySelector('#dateRangePicker')._flatpickr;
          if (picker) {
            picker.clear();
          }
          this.dateFrom = '';
          this.dateTo = '';
        },

        formatDate(dateStr) {
          const date = new Date(dateStr);
          return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        },

        init() {
          if (!requireRole(['freelance'], true)) return;
          renderHeader('downlines');
          
          // Initialize Flatpickr for date range picker
          this.$nextTick(() => {
            flatpickr('#dateRangePicker', {
              mode: 'range',
              dateFormat: 'd M Y',
              locale: {
                rangeSeparator: ' - '
              },
              onChange: (selectedDates) => {
                if (selectedDates.length === 2) {
                  // Format dates as YYYY-MM-DD for filtering
                  this.dateFrom = selectedDates[0].toISOString().split('T')[0];
                  this.dateTo = selectedDates[1].toISOString().split('T')[0];
                } else if (selectedDates.length === 0) {
                  // Clear the filter
                  this.dateFrom = '';
                  this.dateTo = '';
                }
              },
              onClose: (selectedDates, dateStr, instance) => {
                // If only one date is selected, clear both
                if (selectedDates.length === 1) {
                  instance.clear();
                  this.dateFrom = '';
                  this.dateTo = '';
                }
              }
            });
          });
          
          this.stats = { total: 15, activeThisMonth: 8, pointsEarned: 750 };
          this.agents = [
            { id: 1, name: 'Ahmad Fauzi', email: 'ahmad@example.com', joinDate: '2026-01-10', totalOrders: 12, status: 'active' },
            { id: 2, name: 'Siti Rahmah', email: 'siti@example.com', joinDate: '2026-01-08', totalOrders: 8, status: 'active' },
            { id: 3, name: 'Budi Santoso', email: 'budi@example.com', joinDate: '2026-01-05', totalOrders: 5, status: 'active' },
            { id: 4, name: 'Dewi Lestari', email: 'dewi@example.com', joinDate: '2025-12-20', totalOrders: 3, status: 'inactive' },
            { id: 5, name: 'Rudi Hartono', email: 'rudi@example.com', joinDate: '2025-12-15', totalOrders: 0, status: 'inactive' },
            { id: 6, name: 'Ani Susanti', email: 'ani@example.com', joinDate: '2026-01-12', totalOrders: 15, status: 'active' },
            { id: 7, name: 'Hadi Prasetyo', email: 'hadi@example.com', joinDate: '2026-01-07', totalOrders: 6, status: 'active' },
            { id: 8, name: 'Rina Wulandari', email: 'rina@example.com', joinDate: '2025-12-28', totalOrders: 4, status: 'active' },
            { id: 9, name: 'Joko Widodo', email: 'joko@example.com', joinDate: '2025-12-10', totalOrders: 1, status: 'inactive' },
            { id: 10, name: 'Sari Indah', email: 'sari@example.com', joinDate: '2026-01-11', totalOrders: 9, status: 'active' },
          ];
        }
      }
    }
  </script>

</body>
</html>
