<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Harga - Kuotaumroh.id</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="../public/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../public/favicon/apple-icon-60x60.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js for reactivity -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../shared/styles.css">

  <!-- Shared JS -->
  <script src="../shared/auth.js"></script>
  <script src="../shared/header.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            success: {
              DEFAULT: "hsl(var(--success))",
              foreground: "hsl(var(--success-foreground))",
            },
          },
          fontFamily: {
            sans: ['Figtree', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
        },
      },
    }
  </script>
</head>

<body class="min-h-screen bg-background">
  <!-- Alpine.js Main App -->
  <div x-data="catalogApp()">

    <!-- Shared Header Component -->
    <div id="app-header"></div>

    <!-- Main Content -->
    <main class="container mx-auto py-6 animate-fade-in px-4">
      <!-- Page Header -->
      <div class="mb-6">
        <h1 class="text-3xl font-bold tracking-tight">Katalog Harga</h1>
        <p class="text-muted-foreground mt-2">Daftar paket kuota umroh yang tersedia</p>
      </div>

      <!-- Package Table Card -->
      <div class="rounded-lg border bg-white shadow-sm">
        <div class="p-6">
          <div class="flex items-center justify-between gap-4 flex-wrap mb-6">
            <h3 class="text-lg font-semibold">Daftar Paket</h3>
            <div class="relative w-full max-w-sm">
              <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input
                type="text"
                placeholder="Cari paket/provider/kuota/durasi/harga"
                x-model="search"
                class="flex h-10 rounded-md border border-input bg-background pl-9 pr-3 py-2 text-sm w-full"
              >
            </div>
          </div>

          <!-- Table -->
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="border-b">
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('provider')" class="inline-flex items-center gap-2">
                      Provider
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('name')" class="inline-flex items-center gap-2">
                      Nama Paket
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('quota')" class="inline-flex items-center gap-2">
                      Kuota
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                  <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('duration')" class="inline-flex items-center gap-2">
                      Durasi
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                  <th class="h-12 px-4 text-right align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('price')" class="inline-flex items-center gap-2">
                      Harga Modal
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                  <th class="h-12 px-4 text-right align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('sellPrice')" class="inline-flex items-center gap-2">
                      Harga Jual
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                  <th class="h-12 px-4 text-right align-middle font-medium text-muted-foreground">
                    <button @click="handleSort('profit')" class="inline-flex items-center gap-2">
                      Keuntungan
                      <svg class="h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                      </svg>
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- Loading State -->
                <template x-if="loading">
                  <tr>
                    <td colspan="7" class="text-center py-12">
                      <div class="flex items-center justify-center gap-3">
                        <div class="spinner"></div>
                        <span class="text-muted-foreground">Memuat paket...</span>
                      </div>
                    </td>
                  </tr>
                </template>

                <!-- Package List -->
                <template x-if="!loading">
                  <template x-for="pkg in sortedPackages" :key="pkg.id">
                    <tr class="border-b transition-colors hover:bg-muted/50">
                      <td class="p-4 align-middle">
                        <span class="badge badge-secondary" x-text="pkg.provider"></span>
                      </td>
                      <td class="p-4 align-middle font-medium" x-text="pkg.name"></td>
                      <td class="p-4 align-middle" x-text="pkg.quota"></td>
                      <td class="p-4 align-middle" x-text="pkg.duration"></td>
                      <td class="p-4 align-middle text-right" x-text="formatRupiah(pkg.price)"></td>
                      <td class="p-4 align-middle text-right font-medium" x-text="formatRupiah(pkg.sellPrice)"></td>
                      <td class="p-4 align-middle text-right text-primary font-medium">
                        +<span x-text="formatRupiah(pkg.profit)"></span>
                      </td>
                    </tr>
                  </template>
                </template>
                
                <!-- Empty State -->
                <template x-if="!loading && sortedPackages.length === 0">
                  <tr>
                    <td colspan="7" class="p-8 text-center text-muted-foreground">
                      Tidak ada paket yang ditemukan
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div
      x-show="toastVisible"
      x-transition
      class="toast"
    >
      <div class="font-semibold mb-1" x-text="toastTitle"></div>
      <div class="text-sm text-muted-foreground" x-text="toastMessage"></div>
    </div>
  </div>

  <!-- Alpine.js Application Logic -->
  <script>
    function catalogApp() {
      return {
        // User data
        user: {
          name: '',
          email: '',
          agentCode: '',
          initials: ''
        },

        // Search
        search: '',

        // Sorting
        sortKey: 'provider',
        sortDirection: 'asc',

        // Loading state
        loading: true,

        // Packages data
        packages: [],

        // Toast
        toastVisible: false,
        toastTitle: '',
        toastMessage: '',

        // Lifecycle
        async init() {
          const savedUser = getUser();
          if (savedUser && savedUser.name) {
            this.user = {
              ...savedUser,
              initials: this.getInitials(savedUser.name)
            };
          }

          if (!isLoggedIn()) {
            window.location.href = 'login.html';
          }

          // Render shared header component
          renderHeader('catalog');

          // Load packages
          await this.loadPackages();
        },

        // Load packages from real API
        async loadPackages() {
          try {
            this.loading = true;
            console.log('Fetching packages from API...');
            
            const response = await fetch('https://kuotaumroh.id/api/belidigi/package?ref_code=bulkumroh', {
              method: 'GET',
              headers: {
                'Accept': 'application/json'
              }
            });
            
            console.log('Response status:', response.status);
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Received packages:', data.length);
            
            // Map API response to our format
            this.packages = data.map(pkg => {
              const price = parseInt(pkg.price);
              const sellPrice = parseInt(pkg.price_digipos);
              
              return {
                id: pkg.id,
                provider: pkg.type,
                name: pkg.name,
                quota: pkg.description.replace(/<br>/g, ' ').replace(/âœ…/g, '').trim(),
                duration: `${pkg.days} Hari`,
                price: price,
                sellPrice: sellPrice,
                profit: sellPrice - price
              };
            });
            
            console.log('Mapped packages:', this.packages.length);
          } catch (err) {
            console.error('Failed to load packages:', err);
            this.showToast('Gagal Memuat', 'Tidak dapat memuat daftar paket: ' + err.message);
          } finally {
            this.loading = false;
            console.log('Loading complete, packages:', this.packages.length);
          }
        },

        // Computed: Filtered Packages
        get filteredPackages() {
          if (!this.search.trim()) {
            return this.packages;
          }

          const query = this.search.toLowerCase();
          return this.packages.filter(pkg =>
            pkg.name.toLowerCase().includes(query) ||
            pkg.provider.toLowerCase().includes(query) ||
            pkg.quota.toLowerCase().includes(query)
          );
        },

        // Computed: Sorted Packages
        get sortedPackages() {
          return [...this.filteredPackages].sort((a, b) => {
            let comparison = 0;
            switch (this.sortKey) {
              case 'provider':
                comparison = a.provider.localeCompare(b.provider);
                break;
              case 'name':
                comparison = a.name.localeCompare(b.name);
                break;
              case 'quota':
                comparison = a.quota.localeCompare(b.quota);
                break;
              case 'duration':
                comparison = a.duration.localeCompare(b.duration);
                break;
              case 'price':
                comparison = a.price - b.price;
                break;
              case 'sellPrice':
                comparison = a.sellPrice - b.sellPrice;
                break;
              case 'profit':
                comparison = a.profit - b.profit;
                break;
              default:
                comparison = 0;
            }
            return this.sortDirection === 'asc' ? comparison : -comparison;
          });
        },

        // Methods
        getInitials(name) {
          return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        },

        handleSort(key) {
          if (this.sortKey === key) {
            this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            this.sortKey = key;
            this.sortDirection = 'asc';
          }
        },

        showToast(title, message) {
          this.toastTitle = title;
          this.toastMessage = message;
          this.toastVisible = true;
          setTimeout(() => { this.toastVisible = false; }, 3000);
        },

        logout() {
          clearUser();
          window.location.href = 'login.html';
        }
      }
    }
  </script>

  <!-- Shared Scripts -->
  <script src="../shared/utils.js"></script>
  <script src="../shared/api.js"></script>
  <script src="../shared/components.js"></script>

</body>
