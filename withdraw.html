<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarik Saldo - Kuotaumroh.id</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="public/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="public/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="public/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="public/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="public/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="public/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="public/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="public/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="public/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="public/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
  <link rel="manifest" href="public/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#10b981">
  <meta name="msapplication-TileImage" content="public/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#10b981">


  <!-- Google Fonts - Figtree -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js for reactivity -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="shared/styles.css">

  <!-- Shared JS -->
  <script src="shared/auth.js"></script>
  <script src="shared/header.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            success: {
              DEFAULT: "hsl(var(--success))",
              foreground: "hsl(var(--success-foreground))",
            },
          },
          fontFamily: {
            sans: ['Figtree', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
        },
      },
    }
  </script>
</head>

<body class="min-h-screen bg-background">
  <!-- Alpine.js Main App -->
  <div x-data="withdrawApp()">

    <!-- Shared Header Component -->
    <div id="app-header"></div>

    <!-- Main Content -->
    <main class="container mx-auto py-6 animate-fade-in px-4 max-w-2xl">
      <!-- Page Header -->
      <div class="mb-6">
        <div class="flex items-center gap-2 text-sm text-muted-foreground mb-2">
          <a href="wallet.html" class="hover:text-foreground">Dompet</a>
          <span>/</span>
          <span class="text-foreground">Tarik Saldo</span>
        </div>
        <h1 class="text-3xl font-bold tracking-tight">Tarik Saldo</h1>
        <p class="text-muted-foreground mt-2">Tarik saldo ke rekening bank Anda</p>
      </div>

      <!-- Balance Card -->
      <div class="mb-6 relative overflow-hidden rounded-2xl border-slate-200 bg-white shadow-sm">
        <div class="relative z-10 flex flex-row items-center justify-between space-y-0 pb-4 p-6">
          <div class="text-xs font-bold uppercase tracking-wider text-slate-500">
            Saldo Tersedia
          </div>
        </div>
        <div class="relative z-10 px-6 pb-6">
          <div class="flex items-center gap-3">
            <img src="public/images/wallet.png" alt="Wallet" class="h-12 w-12 object-contain">
            <div class="text-3xl font-bold text-slate-900 tracking-tight" x-text="formatRupiah(walletBalance)"></div>
          </div>
          <div class="mt-2 text-sm text-slate-500">
            <span>Minimum penarikan</span>
            <span class="ml-2 font-semibold text-slate-900" x-text="formatRupiah(minWithdrawal)"></span>
          </div>
        </div>
      </div>

      <!-- Withdrawal Form -->
      <form @submit.prevent="handleSubmit()">
        <div class="rounded-lg border bg-white shadow-sm">
          <div class="p-6 border-b">
            <h3 class="text-lg font-semibold">Form Penarikan</h3>
            <p class="text-sm text-muted-foreground mt-1">
              Minimum penarikan <span x-text="formatRupiah(minWithdrawal)"></span>
            </p>
          </div>
          <div class="p-6 space-y-6">
            <!-- Amount Input -->
            <div class="space-y-2">
              <label for="amount" class="text-sm font-medium">Jumlah Penarikan</label>
              <div class="relative">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">
                  Rp
                </span>
                <input
                  id="amount"
                  type="text"
                  placeholder="0"
                  x-model="amount"
                  @input="formatAmount()"
                  class="flex h-10 w-full rounded-md border border-input bg-background pl-10 pr-28 py-2 text-lg font-medium"
                >
                <button
                  type="button"
                  @click="withdrawAll()"
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-xs font-medium text-primary hover:text-primary/80 px-2 py-1 rounded hover:bg-primary/10 transition-colors"
                >
                  Tarik semua
                </button>
              </div>
              <template x-if="numericAmount > 0 && numericAmount < minWithdrawal">
                <p class="text-sm text-destructive flex items-center gap-1">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  Minimum penarikan <span x-text="formatRupiah(minWithdrawal)"></span>
                </p>
              </template>
              <template x-if="numericAmount > walletBalance">
                <p class="text-sm text-destructive flex items-center gap-1">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  Saldo tidak mencukupi
                </p>
              </template>
            </div>

            <!-- Bank Selection -->
            <div class="space-y-2">
              <label for="bank" class="text-sm font-medium">Rekening Tujuan</label>
              <select
                id="bank"
                x-model="selectedAccount"
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
              >
                <option value="">Pilih rekening</option>
                <template x-for="account in savedAccounts" :key="account.id">
                  <option :value="account.id">
                    <span x-text="account.bankName + ' - ' + account.accountNumber"></span>
                  </option>
                </template>
              </select>
              <button
                type="button"
                @click="openAddAccountDialog()"
                class="h-auto p-0 text-primary hover:text-primary/80 font-medium text-sm flex items-center gap-1"
              >
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Tambah Rekening
              </button>
            </div>

            <!-- Selected Account Preview -->
            <template x-if="selectedBank">
              <div class="rounded-lg bg-muted/50 border">
                <div class="flex items-center gap-4 p-4">
                  <div class="rounded-full bg-background p-2">
                    <svg class="h-5 w-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                  </div>
                  <div class="flex-1">
                    <p class="font-medium" x-text="selectedBank.bankName"></p>
                    <p class="text-sm text-muted-foreground">
                      <span x-text="selectedBank.accountNumber"></span> â€¢ <span x-text="selectedBank.accountName"></span>
                    </p>
                  </div>
                  <template x-if="selectedBank.isDefault">
                    <span class="text-xs text-primary font-medium">Default</span>
                  </template>
                </div>
              </div>
            </template>

            <!-- Form Actions -->
            <div class="flex gap-3 pt-4">
              <button
                type="button"
                @click="window.location.href = 'wallet.html'"
                class="flex-1 inline-flex items-center justify-center rounded-md border bg-background h-10 px-4 py-2 hover:bg-muted transition-colors"
              >
                Batal
              </button>
              <button
                type="submit"
                :disabled="!isValidAmount"
                :class="isValidAmount ? 'bg-primary text-primary-foreground hover:bg-primary/90' : 'bg-muted text-muted-foreground cursor-not-allowed'"
                class="flex-1 inline-flex items-center justify-center rounded-md h-10 px-4 py-2 font-medium transition-colors"
              >
                Ajukan Penarikan
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <!-- Add Account Dialog -->
    <div
      x-show="addAccountDialogOpen"
      x-cloak
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
      @click.self="closeAddAccountDialog()"
    >
      <div class="relative bg-white rounded-lg shadow-lg w-full max-w-md max-h-[90vh] overflow-hidden animate-fade-in">
        <!-- Dialog Header -->
        <div class="p-6 border-b">
          <h2 class="text-lg font-semibold">Tambah Rekening Baru</h2>
          <p class="text-sm text-muted-foreground mt-1">
            Masukkan informasi rekening bank yang akan digunakan untuk penarikan.
          </p>
        </div>

        <!-- Dialog Body -->
        <div class="p-6 space-y-4 overflow-y-auto max-h-[calc(90vh-180px)]">
          <!-- Bank Selection -->
          <div class="space-y-2">
            <label for="newBank" class="text-sm font-medium">Nama Bank</label>
            <select
              id="newBank"
              x-model="newAccountBank"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
            >
              <option value="">Pilih bank</option>
              <template x-for="bank in bankList" :key="bank">
                <option :value="bank" x-text="bank"></option>
              </template>
            </select>
          </div>

          <!-- Account Number -->
          <div class="space-y-2">
            <label for="newAccountNumber" class="text-sm font-medium">Nomor Rekening</label>
            <input
              id="newAccountNumber"
              type="text"
              placeholder="1234567890"
              x-model="newAccountNumber"
              @input="newAccountNumber = newAccountNumber.replace(/\D/g, '')"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm font-mono"
            >
          </div>

          <!-- Account Name -->
          <div class="space-y-2">
            <label for="newAccountName" class="text-sm font-medium">Nama Pemilik Rekening</label>
            <input
              id="newAccountName"
              type="text"
              placeholder="Nama sesuai rekening"
              x-model="newAccountName"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
            >
          </div>

          <!-- Set as Default -->
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="newAccountDefault"
              x-model="newAccountIsDefault"
              class="h-4 w-4 rounded border-gray-300"
            >
            <label for="newAccountDefault" class="text-sm font-normal cursor-pointer">
              Jadikan rekening utama
            </label>
          </div>
        </div>

        <!-- Dialog Footer -->
        <div class="p-6 border-t flex gap-3">
          <button
            type="button"
            @click="closeAddAccountDialog()"
            class="flex-1 inline-flex items-center justify-center rounded-md border bg-background h-10 px-4 py-2 hover:bg-muted transition-colors"
          >
            Batal
          </button>
          <button
            type="button"
            @click="handleAddAccount()"
            :disabled="!newAccountBank || !newAccountNumber || !newAccountName"
            :class="(newAccountBank && newAccountNumber && newAccountName) ? 'bg-primary text-primary-foreground hover:bg-primary/90' : 'bg-muted text-muted-foreground cursor-not-allowed'"
            class="flex-1 inline-flex items-center justify-center rounded-md h-10 px-4 py-2 font-medium transition-colors"
          >
            Tambah Rekening
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      x-show="toastVisible"
      x-transition
      class="toast"
    >
      <div class="font-semibold mb-1" x-text="toastTitle"></div>
      <div class="text-sm text-muted-foreground" x-text="toastMessage"></div>
    </div>
  </div>

  <!-- Alpine.js Application Logic -->
  <script>
    function withdrawApp() {
      return {
        // User data
        user: {
          name: '',
          email: '',
          agentCode: '',
          initials: ''
        },

        // Wallet data
        walletBalance: 3250000,
        minWithdrawal: 100000,

        // Form data
        amount: '',
        selectedAccount: '',

        // Saved accounts
        savedAccounts: [
          { id: '1', bankName: 'BCA', accountNumber: '1234567890', accountName: 'Ahmad Fauzi', isDefault: true },
          { id: '2', bankName: 'Mandiri', accountNumber: '0987654321', accountName: 'Ahmad Fauzi', isDefault: false },
        ],

        // Bank list
        bankList: [
          'BCA',
          'Mandiri',
          'BNI',
          'BRI',
          'CIMB Niaga',
          'Permata',
          'Danamon',
          'Bank Syariah Indonesia (BSI)',
          'BTN',
          'Mega',
        ],

        // Add account dialog
        addAccountDialogOpen: false,
        newAccountBank: '',
        newAccountNumber: '',
        newAccountName: '',
        newAccountIsDefault: false,

        // Toast
        toastVisible: false,
        toastTitle: '',
        toastMessage: '',

        // Lifecycle
        init() {
          const savedUser = getUser();
          if (savedUser && savedUser.name) {
            this.user = {
              ...savedUser,
              initials: this.getInitials(savedUser.name)
            };
          }

          if (!isLoggedIn()) {
            window.location.href = 'login.html';
          }

          // Render shared header component
          renderHeader('withdraw');

          // Set default account
          const defaultAcc = this.savedAccounts.find(a => a.isDefault);
          if (defaultAcc) {
            this.selectedAccount = defaultAcc.id;
          }
        },

        // Computed: Numeric amount
        get numericAmount() {
          return parseInt(this.amount.replace(/\D/g, '')) || 0;
        },

        // Computed: Valid amount
        get isValidAmount() {
          return this.numericAmount >= this.minWithdrawal && this.numericAmount <= this.walletBalance && this.selectedAccount;
        },

        // Computed: Selected bank
        get selectedBank() {
          return this.savedAccounts.find(a => a.id === this.selectedAccount);
        },

        // Methods
        getInitials(name) {
          return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        },

        formatAmount() {
          const value = this.amount.replace(/\D/g, '');
          if (value) {
            this.amount = parseInt(value).toLocaleString('id-ID');
          } else {
            this.amount = '';
          }
        },

        withdrawAll() {
          this.amount = this.walletBalance.toLocaleString('id-ID');
        },

        handleSubmit() {
          if (!this.isValidAmount) return;

          this.showToast(
            'Permintaan Penarikan Dikirim',
            `Penarikan sebesar ${formatRupiah(this.numericAmount)} sedang diproses.`
          );

          setTimeout(() => {
            window.location.href = 'wallet.html';
          }, 1500);
        },

        openAddAccountDialog() {
          this.addAccountDialogOpen = true;
        },

        closeAddAccountDialog() {
          this.addAccountDialogOpen = false;
          this.newAccountBank = '';
          this.newAccountNumber = '';
          this.newAccountName = '';
          this.newAccountIsDefault = false;
        },

        handleAddAccount() {
          // Validate
          if (!this.newAccountBank || !this.newAccountNumber || !this.newAccountName) {
            this.showToast('Validasi Gagal', 'Mohon lengkapi semua field.');
            return;
          }

          // Check duplicate
          if (this.savedAccounts.some(acc => acc.accountNumber === this.newAccountNumber)) {
            this.showToast('Rekening Sudah Ada', 'Nomor rekening ini sudah terdaftar.');
            return;
          }

          // Create new account
          const newAccount = {
            id: Date.now().toString(),
            bankName: this.newAccountBank,
            accountNumber: this.newAccountNumber,
            accountName: this.newAccountName,
            isDefault: this.newAccountIsDefault,
          };

          // If new is default, unset others
          if (this.newAccountIsDefault) {
            this.savedAccounts = this.savedAccounts.map(acc => ({
              ...acc,
              isDefault: false
            }));
          }

          this.savedAccounts.push(newAccount);
          this.selectedAccount = newAccount.id;

          this.showToast(
            'Rekening Ditambahkan',
            `Rekening ${this.newAccountBank} berhasil ditambahkan.`
          );

          this.closeAddAccountDialog();
        },

        showToast(title, message) {
          this.toastTitle = title;
          this.toastMessage = message;
          this.toastVisible = true;
          setTimeout(() => { this.toastVisible = false; }, 3000);
        },

        logout() {
          clearUser();
          window.location.href = 'login.html';
        }
      }
    }
  </script>

  <!-- Shared Scripts -->
  <script src="shared/utils.js"></script>
  <script src="shared/api.js"></script>
  <script src="shared/components.js"></script>

</body>
</html>
